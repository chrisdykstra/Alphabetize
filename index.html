<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, script-src 'self' 'unsafe-inline';">

  <title>Aphabetize-Prototype</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src='javascript/base.js'></script>
  <script src='javascript/database.js'></script>
</head>

<body>

  <div class="container">
    <div class="row clear-bottom">

      <div class="col-8">
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
          </div>
          <input id='title' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        
      </div>

      <div class="col-2">
        <button class="btn btn-secondary" onclick="saveTitle()">Submit</button>
      </div>

      <div class="col-2">
        <button class="btn btn-secondary" onclick="getSuggestions()">Suggestions</button>
      </div>

    </div>

    <div class="row">
      <div class="col">
        <ul id="suggestions"></ul>
      </div>
    </div>

    <div class="row">

      <div class="col-4 clear-bottom">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Director</span>
          </div>
          <input id='director' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

      </div>

      <div class="col-4 clear-bottom"><label>Favorite:</label><input type='checkbox' id='favorite' /></div>

      <div class="w-100"></div>

      <div class="col-4 clear-bottom">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Run Time</span>
          </div>
          <input id='runtime' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

      </div>

      <div class="col-4 clear-bottom">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Rating</span>
          </div>
          <input id='rating' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

      </div>

      <div class="w-100"></div>

      <div class="col-4 clear-bottom"><label>Stars 1 - 5:</label>
        <select id="ranking">
          <option value="">0</option>
          <option value="*">1</option>
          <option value="* *">2</option>
          <option value="* * *">3</option>
          <option value="* * * *">4</option>
          <option value="* * * * *">5</option>

        </select>
      </div>

      <div class="col-4 clear-bottom"><label>Range:</label><input type="range" id="range" min="1" max="5" value="3"
          required /></div>

    </div>

    <div class="row">
      <div class="col"><span id='error-message'></span></div>
      <div class="w-100"></div>
      <div class="col-2"><input type="radio" id="az-sort" name="sort" checked> Sort By A-Z</div>
      <div class="col-2"><input type="radio" id="za-sort" name="sort"> Sort By Z-A</div>
      <div class="col-1"><button class="btn btn-secondary" onclick="sortListByUser()">Sort</button></div>
    </div>

    <div class="row">
      <div class="col">
        <table id='table' class='table table-dark'></table>
      </div>
    </div>

  </div>

  <!-- --------------------------------------------------------------- -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

    <script>
      createTable();
    </script>

</body>

</html>
